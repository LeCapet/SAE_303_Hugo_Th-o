<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MindAR Hitboxes Manuelles</title>
    
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <script src="src/effectif_etudiant.js"></script> 
    <script src="src/ar-outils.js"></script>
    
  </head>
  <body>
    <a-scene 
      mindar-image="imageTargetSrc: image/affiche_formation_biterois.mind; autoStart: true;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights: true" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false"
    >

      <a-assets>
        <img id="affiche-texture" src="image/affiche_formation_biterois.png" />
      </a-assets>

      <a-camera 
        position="0 0 0" 
        look-controls="enabled: false" 
        cursor="fuse: false; rayOrigin: mouse;" 
        raycaster="near: 10; far: 10000; objects: .clickable"
      ></a-camera>

      <a-entity id="example-target" mindar-image-target="targetIndex: 0">
        
        <a-plane 
          id="ar-overlay" 
          src="#affiche-texture" 
          position="0 0 0.001" 
          width="1" 
          height="1.45" 
          rotation="0 0 0" 
        ></a-plane>

        <a-plane 
          id="1"
          class="clickable" 
          bar-point-generator="points: 242" 
          color="blue" opacity="0" 
          position="-0.165 0.155 0.002" 
          width="0.2" height="0.25" 
          rotation="0 0 0" 
        ></a-plane>
        
        <a-plane 
          id="2"
          class="clickable" 
          bar-point-generator="points: 291"
          color="blue" opacity="0" 
          position="0.05 0.18 0.002" 
          width="0.2" height="0.31" 
          rotation="0 0 0" 
        ></a-plane>
        
        <a-plane 
          id="3"
          class="clickable" 
          bar-point-generator="points: 368"
          color="blue" opacity="0" 
          position="0.2760 0.22 0.002" 
          width="0.2" height="0.39" 
          rotation="0 0 0" 
        ></a-plane>
        
      </a-entity>
    </a-scene>
  </body>
</html>
