<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Projet AR Interactif</title>
    
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <script src="src/ar-utils.js"></script> 
    <script src="src/effectif_etudiant.js"></script> 
    <script src="src/camembert_interactif.js"></script>
    
  </head>
  <body>
    <a-scene 
      mindar-image="imageTargetSrc: image/affiche_formation_biterois.mind; autoStart: true;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights: true" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false"
    >

      <a-assets>
        <img id="affiche-texture" src="image/affiche_formation_biterois.png" />

        <img id="secteur-autre-texture" src="image/camembert_autre_formation.png"  />
        <img id="secteur-en_formation-texture" src="image/camembert_EN_formation.png" />
      </a-assets>

      <a-camera 
        position="0 0 0" 
        look-controls="enabled: false" 
        cursor="fuse: false; rayOrigin: mouse;" 
        raycaster="near: 10; far: 10000; objects: .clickable"
      ></a-camera>

      <a-entity id="example-target" mindar-image-target="targetIndex: 0">
        
        <a-plane 
          id="ar-overlay" 
          src="#affiche-texture" 
          position="0 0 0.001" 
          width="1" 
          height="1.45" 
          rotation="0 0 0" ></a-plane>

        <a-plane 
          id="barre-1"
          class="clickable" 
          bar-point-generator="points: 242" 
          color="blue" opacity="0.0" 
          position="-0.165 0.155 0.002" 
          width="0.2" height="0.25" 
          rotation="0 0 0" 
        ></a-plane>
        
        <a-plane 
          id="barre-2"
          class="clickable" 
          bar-point-generator="points: 291"
          color="blue" opacity="0.0"
          position="0.05 0.18 0.002" 
          width="0.2" height="0.31" 
          rotation="0 0 0" 
        ></a-plane>
        
        <a-plane 
          id="barre-3"
          class="clickable" 
          bar-point-generator="points: 368"
          color="blue" opacity="0.0" 
          position="0.2760 0.22 0.002" 
          width="0.2" height="0.39" 
          rotation="0 0 0" 
        ></a-plane>
      </a-entity>
      <a-entity id="camembert-container" position="0 -0.45 0.002" rotation="0 0 0">
          
          <a-plane 
              id="secteur-formation"
              class="clickable"
              camembert-interactif="
                  explanation: Les Ã©tudiants en formation: 70% de l'effectif.;
                  originalSrc: #formation-texture;"
              
              src="#formation-texture"  
              opacity="1.0"           
              position="0 0 0.002"     
              width="0.3" height="0.3" 
              rotation="0 0 0"
          ></a-plane>

          <a-plane 
              id="secteur-autres"
              class="clickable"
              camembert-interactif="
                  explanation: Autres formations: 30% de l'effectif.;
                  originalSrc: #autres-texture;"
              
              src="#autres-texture" 
              opacity="1.0" 
              position="0.2 0 0.002" 
              width="0.2" height="0.2"
              rotation="0 0 0"
          ></a-plane>
          
          </a-entity>
      </a-scene>
  </body>
</html>
